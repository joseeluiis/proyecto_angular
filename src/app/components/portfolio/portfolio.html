<section class="container py-5">
  <h2 class="text-center mb-5 fw-bold">Mis Proyectos</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
    <div *ngFor="let p of proyectos" class="col">
      <div class="card h-100 shadow-sm border-0 transition-hover">
        <img [src]="p.imagen" class="card-img-top p-2 rounded" [alt]="p.titulo"
             style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-primary">{{ p.titulo }}</h5>
          <p class="card-text text-secondary">{{ p.desc }}</p>

          <div class="mt-auto">
            <a [href]="p.repo" target="_blank" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-github"></i> Ver CÃ³digo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
